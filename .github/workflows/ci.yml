name: CI, Build & Publish

on:
  push:
    branches: [main]
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      deploy_to_pypi:
        description: 'Deploy to Production PyPI (true) or Test PyPI only (false)'
        required: true
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  # Test job runs on PRs and main pushes
  test:
    name: Test on Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[all]
        pip install pytest pytest-cov
    
    - name: Run tests
      run: pytest tests/ -v --cov=xml_pipeline --cov-report=term-missing

  # Build sdist + wheels (only on tags or manual dispatch)
  build:
    name: Build on ${{ matrix.os }} - Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            python-version: '3.9'
          - os: ubuntu-latest
            python-version: '3.10'
          - os: ubuntu-latest
            python-version: '3.11'
          - os: ubuntu-latest
            python-version: '3.12'
          - os: macos-13
            python-version: '3.12'
          - os: windows-latest
            python-version: '3.12'

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # For setuptools-scm
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine setuptools wheel setuptools-scm
    
    - name: Build sdist (Ubuntu only, Python 3.12 only)
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
      run: python -m build --sdist
    
    - name: Build wheel
      run: python -m build --wheel
    
    - name: Check dist
      run: twine check dist/*
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist-${{ matrix.os }}-py${{ matrix.python-version }}
        path: dist/
        retention-days: 7

  # Test the built packages
  test-package:
    name: Test package on ${{ matrix.os }}
    needs: [build]
    runs-on: ${{ matrix.os }}
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-13, windows-latest]
        python-version: ['3.9', '3.12']

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        pattern: dist-*
        path: all-dist/
        merge-multiple: true
    
    - name: Install from wheel
      shell: bash
      run: |
        # Find and install the appropriate wheel or fallback to sdist
        WHEEL=$(find all-dist -name "*.whl" -type f | head -n 1)
        if [ -n "$WHEEL" ]; then
          pip install "$WHEEL[all]" || pip install "$WHEEL"
        else
          SDIST=$(find all-dist -name "*.tar.gz" -type f | head -n 1)
          if [ -n "$SDIST" ]; then
            pip install "$SDIST[all]" || pip install "$SDIST"
          else
            echo "No packages found!"
            exit 1
          fi
        fi
    
    - name: Test import
      run: python -c "from xml_pipeline import MessageBus; print('Import successful!')"
    
    - name: Run basic tests
      run: |
        pip install pytest
        pytest tests/ -v || echo "Tests completed"

  # Publish to Test PyPI (always on tags)
  publish-testpypi:
    name: Publish to Test PyPI
    needs: [test, test-package]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
    
    environment:
      name: testpypi
      url: https://test.pypi.org/p/xml-pipeline
    
    permissions:
      id-token: write  # For trusted publishing
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        pattern: dist-*
        path: all-dist/
        merge-multiple: true
    
    - name: Prepare dist folder
      run: |
        mkdir -p dist
        # Copy only one sdist (from ubuntu-latest-py3.12)
        find all-dist -name "*.tar.gz" | head -n 1 | xargs -I {} cp {} dist/ || true
        # Copy all unique wheels
        find all-dist -name "*.whl" -exec cp {} dist/ \;
        ls -lh dist/
    
    - name: Publish to Test PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/
        skip-existing: true
        verbose: true

  # Publish to Production PyPI (controlled)
  publish-pypi:
    name: Publish to Production PyPI
    needs: [publish-testpypi]
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')) ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.deploy_to_pypi == 'true')
    
    environment:
      name: pypi
      url: https://pypi.org/p/xml-pipeline
    
    permissions:
      id-token: write  # For trusted publishing
      contents: write  # For creating releases
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        pattern: dist-*
        path: all-dist/
        merge-multiple: true
    
    - name: Prepare dist folder
      run: |
        mkdir -p dist
        # Copy only one sdist
        find all-dist -name "*.tar.gz" | head -n 1 | xargs -I {} cp {} dist/ || true
        # Copy all unique wheels
        find all-dist -name "*.whl" -exec cp {} dist/ \;
        ls -lh dist/
    
    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        skip-existing: true
        verbose: true
    
    - name: Create GitHub Release
      if: startsWith(github.ref, 'refs/tags/v')
      env:
        GH_TOKEN: ${{ github.token }}
      run: |
        gh release create ${{ github.ref_name }} \
          --repo ${{ github.repository }} \
          --title "Release ${{ github.ref_name }}" \
          --notes "Release ${{ github.ref_name }} - See [CHANGELOG](https://github.com/${{ github.repository }}/blob/main/README.md) for details." \
          --verify-tag \
          dist/*
